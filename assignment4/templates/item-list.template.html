<h1 class="text-center listTitle">Menu</h1>
<div class="list-group container">
    <div class="item" ng-repeat="item in $ctrl.itemList">
        <div class="thumbnail">
            <h4 class="krusty krustyCaption">{{item.name}}</h4>
            <span class="krustyDescription">{{item.description}}</span>
        </div>
    </div>
</div>
