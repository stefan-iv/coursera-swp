<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment 3</title>
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/angular-animate.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/custom.css" media="screen">
  </head>
  <body ng-app="MenuSearch">
    <div class="jumbotron header">
    <h1 class="text-center">Menu search</h1>
    </div>
    <div class="container-fluid">
      <div ng-controller="MenuSearchController as menuSearch">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control" ng-model="searchTerm" placeholder="Enter the search criteria">
            <span class="input-group-btn">
              <button
                type="button"
                class="btn btn-secondary"
                ng-click="menuSearch.search(searchTerm)">
                  Narow it down for me
              </button>
            </span>
          </div>
        </div>
        <menu-list
          error="menuSearch.error"
          nothing-found="menuSearch.nothingFound"
          items="menuSearch.found"
          working="menuSearch.working"
          on-remove="menuSearch.removeItem(index)"
          />
      </div>
    </div>
  </body>
</html>
