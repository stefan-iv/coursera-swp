<ul class="list-group">
  <li ng-repeat="item in list.items" class="list-group-item" >
    <button class="btn btn-primary btn-xs" ng-click="list.onRemove({index: $index})">Don't want this one!</button>
    &nbsp;
    {{item.name}} ::: {{item.description}}
  </div>
</ul>
<div ng-show="list.working" class="text-center"><img src="images/gears.svg"></div>
<div ng-show="list.error"class="error fadeEffect">
Error obtaining data!
</div>
<div ng-show="list.items.length == 0" class="message text-center">
Nothing found!
</div>
